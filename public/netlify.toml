## This rule redirects to an external API, signing requests with a secret
[[redirects]]
  from = "/prod-api/"
  to = "http://39.105.131.75:3004/api/"
  status = 200
  force = true # COMMENT: ensure that we always redirect
  headers = {X-From = "Netlify",Host=$host, X-Real-IP=$remote_addr,X-Forwarded-For=$proxy_add_x_forwarded_for,Cookie=$http_cookie}
  signed = "API_SIGNATURE_TOKEN"
